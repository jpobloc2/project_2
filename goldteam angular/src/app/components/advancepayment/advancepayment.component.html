<div class="container">
	<div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="well well-sm">
          <form class="form-horizontal" (ngSubmit)="submitPayment()">
          <fieldset>
            <legend class="text-center">Advanced Payment</legend>
    
            <div class="form-group">
              <label class="col-md-3 control-label" for="amount">Amount</label>
              <div class="col-md-9">
                  <input type="number" name="amount" [(ngModel)]="newPayment.amount">
              </div>
            </div>
  
    
            <div class="form-group">
              <label class="col-md-3 control-label" for="comment">Comment</label>
              <div class="col-md-9">
                  <textarea name="comment" style="min-width:300px; min-height:100px;" [(ngModel)]="newPayment.comment"  placeholder="Provide a description"></textarea>
              </div>
            </div>
    
            <div class="form-group">
              <div class="col-md-12 text-right">
                  <button  class="btn btn-primary" type="submit">Submit Advance Payment Request</button>
              </div>
            </div>
          </fieldset>
          </form>
        </div>
      </div>
	</div>
</div>
