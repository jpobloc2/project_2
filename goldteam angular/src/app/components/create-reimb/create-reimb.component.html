<link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="container">
	<div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="well well-sm">
          <form class="form-horizontal" (ngSubmit)="submitReimbursement()">
          <fieldset>
            <legend class="text-center">New Reimbursement</legend>
    
            <!-- Name input-->
            <div class="form-group">
              <label class="col-md-3 control-label" for="amount">Amount</label>
              <div class="col-md-9">
                  <input type="number" name="amount" [(ngModel)]="reimbursement.amount">
              </div>
            </div>
    
            <!-- Email input-->
            <div class="form-group">
              <label class="col-md-3 control-label" for="type">Type</label>
              <div class="col-md-9">
                  <select name="type" [(ngModel)]="reimbursement.type">
                      <option value=0>Lodging</option>
                      <option value=1>Travel</option>
                      <option value=2>Food</option>
                      <option value=3>Other</option>
                    </select>
              </div>
            </div>
    
            <!-- Message body -->
            <div class="form-group">
              <label class="col-md-3 control-label" for="description">Description</label>
              <div class="col-md-9">
                  <textarea name="description" style="min-width:300px; min-height:100px;" [(ngModel)]="reimbursement.description"  placeholder="Provide a description"></textarea>
              </div>
            </div>
    
            <!-- Form actions -->
            <div class="form-group">
              <div class="col-md-12 text-right">
                  <button  class="btn btn-primary" type="submit">Submit ticket</button>
              </div>
            </div>
          </fieldset>
          </form>
        </div>
      </div>
	</div>
</div>
<div class="container1"></div>
<app-footer></app-footer>
