<app-nav></app-nav>



<div class="container">
  <table class="table table-hover">
      <thead class="thead-light">
          <tr>
              <th>User ID</th>
              <th>UserName</th>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Email Address</th>
              <th>Wage</th>
              <th>Debt</th>
              <th>Role</th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let user of userList">
              <td>{{user.userId}}</td>
              <td>{{user.username}}</td>
              <td>{{user.firstName}}</td>
              <td>{{user.lastName}}</td>
              <td>{{user.userEmail}}</td>
              <td>{{user.wage}}</td>
              <td>{{user.debt}}</td>
              <td>{{user.role.userRole}}</td>
              
          </tr>

      </tbody>
  </table>
</div>
