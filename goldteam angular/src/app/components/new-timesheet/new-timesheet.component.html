<app-nav></app-nav>


<div class="container">
  <div class="row">
    <div class="col-md-4 col-md-offset-3">
      <div class="well">
        <form class="form-horizontal">
          <fieldset>
            <legend class="text-center">New Timesheet</legend>
            <div class='calendar'>
              <my-date-picker name="mydate" [options]="myDatePickerOptions" [(ngModel)]="model" required></my-date-picker>
              <input class="weekday" type="number" name="monamount" [(ngModel)]="fullSheet.monday">
              <label for="monamount">Monday</label>
              <br>
              <input class="weekday" type="number" name="tuesamount" [(ngModel)]="fullSheet.tuesday">
              <label for="monamount">Tuesday</label>
              <br>
              <input class="weekday" type="number" name="wedamount" [(ngModel)]="fullSheet.wednesday">
              <label for="monamount">Wednesday</label>
              <br>
              <input class="weekday" type="number" name="thursamount" [(ngModel)]="fullSheet.thursday">
              <label for="monamount">Thursday</label>
              <br>
              <input class="weekday" type="number" name="friamount" [(ngModel)]="fullSheet.friday">
              <label for="monamount">Friday</label>
              <br>
              <div class="form-group">
                <label class="control-label" for="description">Description</label>
                <div>
                  <textarea name="description" style="min-width:300px; min-height:100px;" [(ngModel)]="fullSheet.tsComment" placeholder="Provide a description"></textarea>
                </div>

                <div class="form-group">
                  <div class="text-right">
                    <button class='btn btn-primary' type='button' style='margin-top:25px' (click)="submitTimesheet()">Submit Timesheet</button>
                  </div>
                </div>
              </div>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</div>

<app-footer></app-footer>
